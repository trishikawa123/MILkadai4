<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object演習</title>
</head>
<body>
<script>
// オブジェクトの中身を取得してみる
const post = {
    title: "投稿タイトル",
    text: "本文",
    user: {
        name: "ジーズ太郎",
        email: "gstaro@example.com"
    }
};
console.log(post);
console.log(post.title);
console.log(post.text);
console.log(post.user);
console.log(post.user.name);

//↑の書き方は何度もpostと入力するのが面倒
//結果は↓でも一緒
const { title, text } = post;
console.log(title);
console.log(text);

</script>
</body>
</html>
